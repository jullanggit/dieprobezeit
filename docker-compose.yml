services:
  backend:
    # build: .
    image: ghcr.io/jullanggit/dieprobezeit-backend:latest
    volumes:
      - ./pdfs:/app/pdfs:ro
      - ./kdrive:/app/kdrive:ro
      - ./mng.db:/app/mng.db:rw
    network_mode: "host"
    labels:
      pingoo.service: website
      pingoo.port: "8080"

  pingoo:
    image: pingooio/pingoo:latest
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./pingoo.yml:/etc/pingoo/pingoo.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - backend
