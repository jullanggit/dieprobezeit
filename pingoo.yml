listeners:
  http:
    address: http://0.0.0.0:80
  https:
    address: https://0.0.0.0:443

# TODO: TLS once we have a domain

services:
  website:
    http_proxy: ["http://localhost:8080"]

tls:
  acme:
    domains: ["dieprobezeit.ch", "www.dieprobezeit.ch"]

rules:
  captcha_bots:
    expression: |
      !http_request.user_agent.starts_with("Mozilla/") && !http_request.user_agent.contains("curl/")
    actions:
      - action: captcha
